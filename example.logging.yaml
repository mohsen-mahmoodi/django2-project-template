---
version: 1
disable_existing_loggers: False
formatters:
    basic:
        format: "%(levelname)s %(message)s"
    simple:
        format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    verbose:
        format: "%(levelname)s %(asctime)s %(module)s %(process)d %(thread)d %(message)s"
filters:
    require_debug_true:
        "()": django.utils.log.RequireDebugTrue
handlers:
    console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: simple
        filters: [require_debug_true]
    mail_admins:
        level: ERROR
        class: django.utils.log.AdminEmailHandler
    info_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: INFO
        formatter: simple
        filename: info.log
        maxBytes: 10485760 # 10MB
        backupCount: 20
        encoding: utf8
    error_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: ERROR
        formatter: simple
        filename: errors.log
        maxBytes: 10485760 # 10MB
        backupCount: 20
        encoding: utf8
loggers:
    django:
        handlers: [console]
        level: DEBUG
        propagate: True
    django.request:
        handlers: [ mail_admins]
        level: ERROR
        propagate: True
    {{project_name}}:
        handlers: [console]
        level: DEBUG
        propagate: True

